service: my-service

provider:
  name: aliyun
  runtime: nodejs6
  credentials: ~/.aliyuncli/credentials # path must be absolute
  ramRoleStatements:
    - Effect: Allow
      Action:
        - oss:GetObject
        - oss:PutObject
      Resource:
        - '*'

plugins:
  - serverless-aliyun-function-compute

package:
  exclude:
    - package-lock.json
    - .gitignore
    - .git/**
    - node_modules/** # exclude all node_modules....
  include:
    - node_modules/moment/** # except necessary ones
  excludeDevDependencies: false

functions:
  postTest:
    handler: index.postHandler
    events:
      - http:
          path: /baz
          method: post
          bodyFormat: form
          requestMode: mapping
          parameters:
            - name: foo
              type: string
              location: body
              optional: true
              default: bar
              demo: bar
              description: foo

  getTest:
    handler: index.getHandler
    events:
      - http:
          path: /quo
          method: get

  ossTriggerTest:
    handler: index.ossTriggerHandler
    events:
      - oss:
          sourceArn: acs:oss:cn-shanghai:${env:ALIYUN_ACCOUNT}:my-service-resource
          triggerConfig: 
            events:
              - oss:ObjectCreated:PostObject
              - oss:ObjectCreated:PutObject
            filter:
              key:
                prefix: source/
